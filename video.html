        crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/video.css">

    <script src="scripts/AgoraRTCSDK-2.3.1.js"></script>
    <script src="../code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<body>
    <!-- nav bar -->
    <div class="topnav">
        <div class='container'>
            <a class="float-left" href="index-2.html">
                <img src="assets/doc-landing/logo.png" alt="logo">
            </a>
            <a class="float-right mr-2" href="#">
                <img class='mr-2' src="assets/doc-landing/doctor-1.png" alt="doctor-avatar"> Rajiv

        <div class="select">

            <img id='end-call' src="assets/Icons/End%20Call.png" alt="end-call">
        </div>
    </div>
    <div id="video" style="margin:0 auto;">
        <div id="agora_local" class='local-video mr-5 mb-4'></div>
    </div>


    <!-- Script reference -->
    <script src="../code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
